name: Deploy Rust API

on:
  workflow_dispatch:

env:
  REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
  REMOTE_USER: ${{ secrets.REMOTE_USER }}
  REMOTE_PORT: ${{ secrets.REMOTE_PORT }}

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Add server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H -p ${{ env.REMOTE_PORT }} ${{ env.REMOTE_HOST }} >> ~/.ssh/known_hosts || true

    - name: Deploy Rust API Source
      run: |
        echo "=== Deploying Rust API Source ==="
        
        # 서버에 디렉토리 생성 및 권한 설정
        ssh -p ${{ env.REMOTE_PORT }} ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} "
          sudo mkdir -p /opt/mincenter/backends/api /opt/mincenter-api
          sudo chown -R ${{ env.REMOTE_USER }}:${{ env.REMOTE_USER }} /opt/mincenter/backends/api /opt/mincenter-api
          sudo chmod -R 755 /opt/mincenter/backends/api /opt/mincenter-api
        "
        
        # Rust API 소스 코드 업로드
        rsync -avz -e "ssh -p ${{ env.REMOTE_PORT }}" --delete backends/api/ ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }}:/opt/mincenter/backends/api/
        
        echo "Rust API source deployed successfully!"

    - name: Build and Deploy Rust API
      run: |
        echo "=== Building and Deploying Rust API on Server ==="
        
        # 서버에서 Rust API 빌드
        ssh -p ${{ env.REMOTE_PORT }} ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} "
          cd /opt/mincenter/backends/api
          
          # Rust 설치 확인
          if ! command -v cargo &> /dev/null; then
            echo 'Installing Rust...'
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            source ~/.cargo/env
          fi
          
          # 빌드 수행
          echo 'Building Rust API...'
          cargo build --release
          
          # 바이너리 복사
          cp target/release/minshool-api /opt/mincenter-api/
          chmod +x /opt/mincenter-api/minshool-api
        "
        
        # systemd 서비스 파일 생성
        ssh -p ${{ env.REMOTE_PORT }} ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} "sudo tee /etc/systemd/system/mincenter-api.service > /dev/null << 'EOF'
        [Unit]
        Description=MinCenter API Server
        After=network.target
        Wants=network.target
        
        [Service]
        Type=simple
        User=root
        WorkingDirectory=/opt/mincenter-api
        ExecStart=/opt/mincenter-api/minshool-api
        Restart=always
        RestartSec=3
        Environment=DATABASE_URL=postgresql://postgres:password@localhost:5432/mincenter
        Environment=REDIS_URL=redis://:default_password@localhost:6379
        Environment=JWT_SECRET=${{ secrets.JWT_SECRET }}
        Environment=API_PORT=18080
        Environment=RUST_LOG=info
        Environment=CORS_ORIGIN=*
        StandardOutput=journal
        StandardError=journal
        
        [Install]
        WantedBy=multi-user.target
        EOF"
        
        # systemd 재로드 및 서비스 시작
        ssh -p ${{ env.REMOTE_PORT }} ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} "sudo systemctl daemon-reload && sudo systemctl enable mincenter-api && sudo systemctl restart mincenter-api"
        
        echo "Rust API deployed successfully!"
        
    - name: Verify API Deployment
      run: |
        echo "=== Verifying API Deployment ==="
        
        # 잠시 대기
        sleep 10
        
        # Rust API 서버 상태 확인  
        echo "Checking Rust API status..."
        ssh -p ${{ env.REMOTE_PORT }} ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} "systemctl status mincenter-api --no-pager" || true
        
        sleep 5
        
        API_STATUS=$(ssh -p ${{ env.REMOTE_PORT }} ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} "curl -s -o /dev/null -w '%{http_code}' http://localhost:18080/health || echo '000'")
        echo "Rust API Status: $API_STATUS"
        
        if [ "$API_STATUS" = "200" ]; then
          echo "✅ Rust API deployment successful!"
        else
          echo "❌ Rust API deployment may have issues"
          echo "Service logs:"
          ssh -p ${{ env.REMOTE_PORT }} ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} "sudo journalctl -u mincenter-api --lines=20 --no-pager" || true
          exit 1
        fi